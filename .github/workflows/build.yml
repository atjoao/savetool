name: Build and Release savetool

on:
  push:
    branches:
      - master
      - main
      - '**'
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build on Ubuntu
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 'stable'
        cache: true

    - name: Cache APT packages
      uses: awalsh128/cache-apt-pkgs-action@latest
      with:
        packages: build-essential libgtk-3-dev

    - name: Setup Zig
      uses: mlugg/setup-zig@v2

    - name: Build project for Windows x86_64
      run: |
        GOOS=windows GOARCH=amd64 CGO_ENABLED=1 CC="zig cc -target x86_64-windows-gnu" go build -ldflags="-s -w -H=windowsgui" -o ./bin/win-64/savetool.exe

    - name: Build project for Linux x86_64
      run: |
        GOOS=linux GOARCH=amd64 CGO_ENABLED=1 go build -ldflags="-s -w" -o ./bin/linux-64/savetool

    - name: Upload Linux x86_64 binary
      uses: actions/upload-artifact@v4
      with:
        name: savetool-linux-x86_64
        path: ./bin/linux-64/savetool
        retention-days: 30

    - name: Upload Windows x86_64 binary
      uses: actions/upload-artifact@v4
      with:
        name: savetool-windows-x86_64
        path: ./bin/win-64/savetool.exe
        retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    permissions:
      contents: write
    
    steps:
    - name: Download Linux x86_64 binary
      uses: actions/download-artifact@v4
      with:
        name: savetool-linux-x86_64
        path: ./release

    - name: Download Windows x86_64 binary
      uses: actions/download-artifact@v4
      with:
        name: savetool-windows-x86_64
        path: ./release

    - name: Generate release info
      id: release_info
      run: |
        echo "tag=v$(date +'%Y.%m.%d')-$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.release_info.outputs.tag }}
        name: Savetool ${{ steps.release_info.outputs.tag }}
        draft: false
        prerelease: false
        files: |
          release/savetool
          release/savetool.exe